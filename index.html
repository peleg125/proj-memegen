<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
		<link
			rel="stylesheet"
			X-Content-Type-Options:
			nosniff
			href="css/main.css"
		/>
		<title>Meme Generator</title>
		<script
			src="https://kit.fontawesome.com/b3200a873f.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body onload="onInit()">
		<div class="main-container">
			<main class="container grid text-center">
				<section class="full">
					<h2>Select an image</h2>
					<div class="image-selector grid grid-auto-flow-column">
						<img src="img/1.jpg" onclick="onSelectImage(1)" />
						<img src="img/2.jpg" onclick="onSelectImage(2)" />
						<img src="img/3.jpg" onclick="onSelectImage(3)" />
						<img src="img/4.jpg" onclick="onSelectImage(4)" />
						<img src="img/5.jpg" onclick="onSelectImage(5)" />
						<img src="img/6.jpg" onclick="onSelectImage(6)" />
						<img src="img/7.jpg" onclick="onSelectImage(7)" />
						<img src="img/8.jpg" onclick="onSelectImage(8)" />
					</div>
				</section>

				<section class="lane-container grid">
					<article class="canvas-lane self-center">
						<canvas
							class="responsive-canvas"
							width="450"
							height="450"
							onclick="onCanvasClick(event)"
						></canvas>
					</article>

					<aside class="controls-lane flex flex-column flex-start">
						<form class="text-control flex">
							<input
								type="text"
								id="textToAdd"
								placeholder="Text here"
								oninput="onLineTextInput(this.value)"
							/>
							<button
								type="button"
								id="textToAdd"
								class="addTextBtn"
								onclick="onAddText(this)"
							>
								Add Text
							</button>
						</form>

						<div class="buttons flex flex-column">
							<div class="flex">
								<button role="button" onclick="onIncreaseFontSize()">+</button>
								<button onclick="onDecreaseFontSize()">-</button>
							</div>
							<input
								type="color"
								id="textColorPicker"
								onchange="onSetColor(this.value)"
								value="#f6b73c"
							/>
							<div class="flex">
								<button onclick="onTextAlign('left')">left</button>
								<button onclick="onTextAlign('center')">Center</button>
								<button onclick="onTextAlign('right')">right</button>
							</div>
							<div class="flex items-center text-center">
								<label for="fontSelector">Font: </label>
								<select
									id="fontSelector"
									type="Font"
									onchange="onChangeFont(this.value)"
								>
									<option value="Arial">Arial</option>
									<option value="Verdana">Verdana</option>
									<option value="Times New Roman">Times New Roman</option>
									<option value="Courier New">Courier New</option>
									<option value="Impact">Impact</option>
								</select>
							</div>
							<div class="flex">
								<button onclick="onSaveImage()">Save Image</button>
								<button onclick="onLoadImage()">Load Image</button>
								<button onclick="onDeleteImage()">Delete From DB</button>
							</div>

							<div class="sticker-buttons flex">
								<button class="sticker-button" onclick="onAddSticker('😄')">
									😄
								</button>
								<button class="sticker-button" onclick="onAddSticker('😍')">
									😍
								</button>
								<button class="sticker-button" onclick="onAddSticker('🤩')">
									🤩
								</button>
								<button class="sticker-button" onclick="onAddSticker('😂')">
									😂
								</button>
							</div>
							<div class="flex">
								<button onclick="onDeleteLine()">Delete Line</button>
								<button onclick="onToggleBold()">Toggle Bold</button>
							</div>
							<button onclick="onDownloadImage()">Download Meme</button>
							<i onclick="onUploadImg()" class="fa-brands fa-facebook"></i>
						</div>
					</aside>
				</section>
			</main>
		</div>

		<script src="js/service/utils.service.js"></script>
		<script src="js/service/storage.service.js"></script>
		<script src="js/service/meme.service.js"></script>
		<script src="js/meme.controller.js"></script>
	</body>
</html>
