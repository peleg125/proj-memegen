<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			X-Content-Type-Options:
			nosniff
			href="css/main.css"
		/>
		<title>Meme Generator</title>
	</head>
	<body onload="onInit()">
		<header class="main-header">
			<h1 data-trans="meme-generator">Meme Generator</h1>
		</header>

		<main class="container">
			<section>
				<h2>Select an image</h2>
				<div class="image-selector">
					<img src="img/1.jpg" onclick="onSelectImage(1)" />
					<img src="img/2.jpg" onclick="onSelectImage(2)" />
					<img src="img/3.jpg" onclick="onSelectImage(3)" />
					<img src="img/4.jpg" onclick="onSelectImage(4)" />
					<img src="img/5.jpg" onclick="onSelectImage(5)" />
					<img src="img/6.jpg" onclick="onSelectImage(6)" />
					<img src="img/7.jpg" onclick="onSelectImage(7)" />
					<img src="img/8.jpg" onclick="onSelectImage(8)" />
				</div>
			</section>

			<section class="lane-container">
				<article class="canvas-lane">
					<canvas
						class="responsive-canvas"
						width="450"
						height="450"
						onclick="onCanvasClick(event)"
					></canvas>
				</article>

				<aside class="controls-lane">
					<form class="text-control">
						<input
							type="text"
							id="textToAdd"
							placeholder="Text here"
							oninput="onLineTextInput(this.value)"
						/>
						<button type="button" onclick="onAddText(this)">Add Text</button>
					</form>

					<div class="buttons">
						<button onclick="onIncreaseFontSize()">+</button>
						<button onclick="onDecreaseFontSize()">-</button>
						<input
							type="color"
							id="textColorPicker"
							onchange="onSetColor(this.value)"
							value="#f6b73c"
						/>
						<button onclick="onTextAlign('left')">left</button>
						<button onclick="onTextAlign('center')">Center</button>
						<button onclick="onTextAlign('right')">right</button>
						<label for="fontSelector">Font: </label>
						<select id="fontSelector" onchange="onChangeFont(this.value)">
							<option value="Arial">Arial</option>
							<option value="Verdana">Verdana</option>
							<option value="Times New Roman">Times New Roman</option>
							<option value="Courier New">Courier New</option>
							<option value="Impact">Impact</option>
						</select>
						<button onclick="onSaveImage()">Save Image</button>
						<button onclick="onLoadImage()">Load Image</button>
						<div class="sticker-buttons">
							<button class="sticker-button" onclick="onAddSticker('ğŸ˜„')">
								ğŸ˜„
							</button>
							<button class="sticker-button" onclick="onAddSticker('ğŸ˜')">
								ğŸ˜
							</button>
							<button class="sticker-button" onclick="onAddSticker('ğŸ¤©')">
								ğŸ¤©
							</button>
							<button class="sticker-button" onclick="onAddSticker('ğŸ˜‚')">
								ğŸ˜‚
							</button>
						</div>
						<button onclick="onDeleteLine()">Delete Line</button>
						<button onclick="onToggleBold()">Toggle Bold</button>
						<button onclick="onDownloadImage()">Download Meme</button>
					</div>
				</aside>
			</section>
		</main>

		<script src="js/service/gallery.service.js"></script>
		<script src="js/service/meme.service.js"></script>
		<script src="js/gallery.controller.js"></script>
		<script src="js/meme.controller.js"></script>
	</body>
</html>
